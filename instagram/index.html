<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página para treinamento" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />

    <title>Instagram</title>

    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
  </head>

  <body>
    <div class="imagens">
      <img
        class="img-celular"
        src="./src/img/celular.png"
        alt="Imagem celular"
      />
      <img class="img-insta-screen" src="./src/img/insta1.png" />
      <img class="img-insta-screen img-2" src="./src/img/insta2.png" />
    </div>

    <div class="container">
      <img
        class="instagram-logo"
        src="./src/img/insta-logo.png"
        alt="Logo Instagram"
      />
      <input placeholder="Telefone, nome de usuário ou email" type="text" />
      <input placeholder="Senha" type="password" />

      <button>Entrar</button>

      <a class="facebook">Entrar com o Facebook</a>
      <a class="esqueceu-senha">Esqueceu a senha?</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
